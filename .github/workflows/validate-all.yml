name: AFI-Engine Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate AFI-Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Create required directories
        run: |
          mkdir -p tmp
          mkdir -p codex
          echo "‚úÖ Created tmp/ and codex/ directories"

      - name: Install dependencies
        run: npm ci

      - name: Run AFI-Engine validation pipeline
        id: validation
        continue-on-error: true
        run: |
          echo "üöÄ Starting AFI-Engine validation pipeline..."
          npm run validate-all
          echo "‚úÖ Validation pipeline completed"

      - name: Ensure all log files exist
        if: always()
        run: |
          echo "üìù Ensuring required logs exist..."
          
          # Dummy Codex log
          if [ ! -f "codex/codex.replay.log.json" ]; then
            echo '{"status":"incomplete","isDummyLog":true,"message":"Codex replay missing"}' > codex/codex.replay.log.json
          fi

          # Dummy DAG simulation log
          if [ ! -f "tmp/dag-simulation.log.json" ]; then
            echo '{"status":"incomplete","isDummyLog":true,"message":"DAG simulation missing"}' > tmp/dag-simulation.log.json
          fi

          # Dummy Mentor evaluation log
          if [ ! -f "tmp/mentor-evaluation.json" ]; then
            echo '{"status":"incomplete","isDummyLog":true,"message":"Mentor evaluation missing"}' > tmp/mentor-evaluation.json
          fi

      - name: Upload all validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: afi-engine-validation-artifacts
          path: |
            codex/codex.replay.log.json
            tmp/dag-simulation.log.json
            tmp/mentor-evaluation.json
          retention-days: 30

      - name: Final validation status check
        if: always()
        run: |
          if [ "${{ steps.validation.outcome }}" != "success" ]; then
            echo "‚ùå Validation failed. Check uploaded artifacts."
            exit 1
          else
            echo "‚úÖ Validation passed successfully!"
          fi