name: AFI Reactor Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate AFI Reactor
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: afi-reactor

      - name: Checkout afi-core dependency
        uses: actions/checkout@v4
        with:
          repository: AFI-Protocol/afi-core
          path: afi-core

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: afi-reactor/package-lock.json

      - name: Create required directories
        working-directory: afi-reactor
        run: |
          mkdir -p tmp
          mkdir -p codex
          echo "‚úÖ Created tmp/ and codex/ directories"

      - name: Install dependencies
        working-directory: afi-reactor
        run: npm ci

      - name: Run AFI Reactor validation pipeline
        id: validation
        continue-on-error: true
        working-directory: afi-reactor
        run: |
          echo "üöÄ Starting AFI Reactor validation pipeline..."
          npm run validate-all
          echo "‚úÖ Validation pipeline completed"

      - name: Ensure all log files exist
        if: always()
        working-directory: afi-reactor
        run: |
          echo "üìù Ensuring required logs exist..."
          
          # Dummy Codex log
          if [ ! -f "codex/codex.replay.log.json" ]; then
            echo '{"status":"incomplete","isDummyLog":true,"message":"Codex replay missing"}' > codex/codex.replay.log.json
          fi

          # Dummy DAG simulation log
          if [ ! -f "tmp/dag-simulation.log.json" ]; then
            echo '{"status":"incomplete","isDummyLog":true,"message":"DAG simulation missing"}' > tmp/dag-simulation.log.json
          fi

          # Dummy Mentor evaluation log
          if [ ! -f "tmp/mentor-evaluation.json" ]; then
            echo '{"status":"incomplete","isDummyLog":true,"message":"Mentor evaluation missing"}' > tmp/mentor-evaluation.json
          fi

      - name: Upload all validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: afi-reactor-validation-artifacts
          path: |
            afi-reactor/codex/codex.replay.log.json
            afi-reactor/tmp/dag-simulation.log.json
            afi-reactor/tmp/mentor-evaluation.json
          retention-days: 30

      - name: Final validation status check
        if: always()
        working-directory: afi-reactor
        run: |
          if [ "${{ steps.validation.outcome }}" != "success" ]; then
            echo "‚ùå Validation failed. Check uploaded artifacts."
            exit 1
          else
            echo "‚úÖ Validation passed successfully!"
          fi